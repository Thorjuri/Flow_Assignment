<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Flow_assignment</title>
    <script>
        let newExtensions = "";
        let added = ""

        function report() {
            let checkBoxes = document.getElementsByName("country");
            for (let i = 0; i < checkBoxes.length; i++) {
                if (checkBoxes[i].checked) {
                    added = checkBoxes[i].value
                }
            };
            const extensions = $('#addedExtension').val()
            newExtensions = extensions + ` ${added}`
            $('#addedExtension').val(newExtensions)
        };   

        function addCustom(){
            const custom = $('.form-control').val();
            const extensions = $('#addedExtension').val()
            newExtensions = extensions + ` ${custom}`
            $('#addedExtension').val(newExtensions)
            document.getElementById("custom").value = "";
        }

    </script>
</head>
<body>
    <div style="width:500px">
        <div class="form-check form-check-inline">
            <input class="form-check-input" onclick="report()" name="country" type="checkbox" id="inlineCheckbox1" value="bat">
            <label class="form-check-label" id="bat" for="inlineCheckbox1">bat</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" onclick="report()" name="country" type="checkbox" id="inlineCheckbox2" value="cmd">
            <label class="form-check-label" for="inlineCheckbox2">cmd</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" onclick="report()" name="country" type="checkbox" id="inlineCheckbox2" value="com">
            <label class="form-check-label" for="inlineCheckbox2">com</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" onclick="report()" name="country" type="checkbox" id="inlineCheckbox2" value="cpl">
            <label class="form-check-label" for="inlineCheckbox2">cpl</label>
        </div>

        <div class="form-check form-check-inline">
            <input class="form-check-input" onclick="report()" name="country" type="checkbox" id="inlineCheckbox2" value="exe">
            <label class="form-check-label" for="inlineCheckbox2">exe</label>
        </div>

        <div class="form-check form-check-inline">
            <input class="form-check-input" onclick="report()" name="country" type="checkbox" id="inlineCheckbox2" value="src">
            <label class="form-check-label" for="inlineCheckbox2">src</label>
        </div>

        <div class="form-check form-check-inline">
            <input class="form-check-input" onclick="report()" name="country" type="checkbox" id="inlineCheckbox2" value="js">
            <label class="form-check-label" for="inlineCheckbox2">js</label>
        </div>

        <!-- <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" disabled>
            <label class="form-check-label" for="inlineCheckbox3">3 (disabled)</label>
        </div> -->
        
        <div class="input-group mb-3">
            <input type="text" id="custom" class="form-control" placeholder="확장자 추가" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <div class="input-group-append">
            <button class="btn btn-outline-secondary" onclick="addCustom()" type="button">+추가</button>
            </div>
        </div>

        <div class="input-group">
            <div class="input-group-prepend">
                <!-- <span class="input-group-text">With textarea</span> -->
            </div>
            <textarea class="form-control" id="addedExtension" aria-label="With textarea"></textarea>
        </div>
    </div>

    
</body>
</html>
